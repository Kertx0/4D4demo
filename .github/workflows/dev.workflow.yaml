name: CI

on:
  push:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker compose -f ./php_gke/php/compose.yaml up --build -d -t image:${{ github.ref_name }}
          echo Build completed

      - name: "Tag and Push docker image in dev branch"
        run: |
          docker tag image:${{ github.ref_name }} us-east1-docker.pkg.dev/h24-4d4-17/dev/image:${{ github.ref_name }}
          docker push us-east1-docker.pkg.dev/h24-4d4-17/dev/image:${{ github.ref_name }}
          echo Push completed
